<!DOCTYPE html>
<html>
<head>
    <title>Edit Email Form</title>
</head>
<body>
    <h1>Edit Email Form</h1>
    <form id="edit-email-form">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Save</button>
    </form>

    <script>
        // Get the saved email from localStorage
        const savedEmail = localStorage.getItem('email');

        // Fill the input field with the saved email
        document.getElementById('email').value = savedEmail;

        // Handle the form submission
        document.getElementById('edit-email-form').addEventListener('submit', (event) => {
            event.preventDefault();
            const newEmail = document.getElementById('email').value;
            // Save the new email to localStorage
            localStorage.setItem('email', newEmail);
            alert('Email updated!');
        });
    </script>
</body>
</html>
